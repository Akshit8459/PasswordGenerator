<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">

        <h1>PASSWORD GENERATOR</h1>
        <div id="display-container">
            <input placeholder="Password" class="display" data-passwordDisplay readonly>
            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <i class="ri-file-copy-2-line"></i>
            </button>
        </div>
        <div id="input-container">
            <div id="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!--------------Checkboxes---------->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox"  id="lowercase" checked>
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox"  id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox"  id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
                <!-----Strength Section----->
                <div id="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <!--generate password button-->
                <button class="generateButton">Generate Password</button>

        </div>

        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
